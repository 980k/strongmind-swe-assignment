<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topping Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topping_style.css') }}">
</head>
<body>
    <h1>Topping Management</h1>

    <!-- Form to Add a New Topping -->
    <form id="add-topping-form">
        <label for="topping-name">Topping Name:</label>
        <input type="text" id="topping-name" required>
        <button type="submit">Add Topping</button>
    </form>

    <!-- Status message container (feedback to user) -->
    <div id="status-message" style="display: none;"></div>

    <!-- List of Toppings -->
    <ul id="topping-list">
        <!-- Dynamically generated toppings will appear here -->
    </ul>

    <script src="{{ url_for('static', filename='js/topping_view.js') }}" defer></script>
</body>
</html>
